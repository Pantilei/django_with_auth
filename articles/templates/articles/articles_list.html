{% extends 'base_layout.html' %} {% block content %}
<h1>Tutorial List</h1>

<div class="articles">
  {% for article in articles%}
  <a href="{% url 'articles:detail' slug=article.slug %}">
    <div class="article">
      <h2>
        {{ article.title }}
      </h2>
      <p>{{ article.snippet }}</p>
      <p>{{ article.date }}</p>
      <p class="author">Added by {{ article.author.username }}</p>
    </div>
  </a>

  {% endfor %}
</div>
{% endblock %}
